<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pac Man</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/view.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div style="position:relative; top:1em; left:0em;" align="center" class="grid-container">
    <div>
    <h2 class="title">Welcome to Pacman!</h2>
    <br>
    <div>
        <div class="dropdown">
        Background Color
        <select id="bgColor">
            <option value="Black">Black</option>
            <option value="Gray">Gray</option>
            <option value="Green">Green</option>
            <option value="Blue">Blue</option>
        </select>
        </div>
        <br>
        <div class="dropdown">
        Fruit Type
        <select id="Fruit">
            <option value="Cherry">Cherry-1</option>
            <option value="Strawberry">StrawBerry-2</option>
        </select>
        </div>
        <br>
        <div class="dropdown">
        Number of lives
        <select id="Life">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        </div>
    </div>
    <br>
    <div>
        <button id="btn-start" class="button startButton">Start</button>
        <button id="btn-reset" class="button resetButton">Reset</button>
    </div>
    </div>
    <div class="canvas">
    <canvas width="775" height="620" style="border: 1px solid #000000"></canvas>
    </div>
    <div class="statecolumn">
        <br>
        <br>
        <br>
        <br>
        <div class="state">
            Level : 1
        </div>
        <div class="state">
            Number of Lives Left: 2
        </div>
        <div id="score" class="state">
            Score : 0
        </div>
    </div>
</div>
</body>
</html>
